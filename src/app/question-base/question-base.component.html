<div class="question-block padded" [formGroup]="formGroup">
  <div class="form-group">
    <label for="Question">Question</label>
    <input type="text" name="Question" class="form-control" formControlName="Question">
  </div>
  <div class="form-group">
    <label for="Type">Type</label>
    <select name="Type" class="form-control" formControlName="Type">
      <option *ngFor="let questionType of questionTypes" [value]="questionType.Id">{{questionType.Name}}</option>
    </select>
  </div>
  <div class="row padded pull-right">
    <button type="button" class="spaced btn btn-secondary" (click)="addSubInput()">Add Sub-Input</button>
    <button type="button" class="spaced btn btn-danger" (click)="delete()">Delete</button>
  </div>
</div>
