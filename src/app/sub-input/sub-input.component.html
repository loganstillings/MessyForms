<div class="question-block padded" [formGroup]="formGroup">
  <div class="form-group">
    <div class="inline-block col-md-8">
      <label for="ConditionTypeId">Condition</label>
      <select name="ConditionTypeId" class="form-control" formControlName="ConditionTypeId">
        <option *ngFor="let conditionType of conditionTypes" [ngValue]="conditionType.Id">
          {{conditionType.Name}}</option>
      </select>
    </div>
    <div class="inline-block col-md-4">
      <input class="form-control" type="text" formControlName="ConditionValue">
    </div>
  </div>
  <app-question-base [formGroup]="formGroup" [index]="index"></app-question-base>
</div>
